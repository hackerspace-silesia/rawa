{% extends 'base.html' %}

{% block content %}
  <form method="post">
    <label for="email" class="label">Podaj email</label>
    <input name="email" id="email" class="input" required>
    <label for="password" class="label">Podaj hasło</label>
    <input type="password" name="password" id="password" class="input" required>
    <input type="submit" class="button is-link" value="Zaloguj się">
  </form>
{% endblock %}
